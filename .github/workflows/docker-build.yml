name: Docker Build and Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: |
          docker build -f Dockerfile.backend -t wug-backend:test .

      - name: Build frontend image
        run: |
          docker build -f Dockerfile.frontend \
            --build-arg REACT_APP_API_URL=http://localhost:8000 \
            -t wug-frontend:test .

      - name: Test docker-compose
        run: |
          docker-compose config

      - name: Run containers
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps

      - name: Check backend health
        run: |
          docker-compose exec -T backend curl -f http://localhost:8000/docs || exit 1

      - name: Check frontend health
        run: |
          docker-compose exec -T frontend wget --quiet --tries=1 --spider http://localhost/ || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
