version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wug-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - WUG_JWT_SECRET=${WUG_JWT_SECRET:-change-this-secret-key-in-production-min-32-chars}
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING:-}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directories for persistence
      - ./WebUI/Backend/data:/app/WebUI/Backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wug-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://backend:8000}
    container_name: wug-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wug-network

networks:
  wug-network:
    driver: bridge
